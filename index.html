<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Weather Time!</title>
    </head>

    <body>
        <header>
            <h1 class="row justify-content-sm-center">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div id="search" class="whatCity col-md-3 d-flex flex-column w-100">
                    <h4>Search for a City:</h4>
                    <input type="text" id="cityInput" class="mb-2 p-2" placeholder="Type City Here" />
                    <button id="getWeather">Search</button>
                    <div class="list mt-2">
                        <ul class="cities d-flex flex-column w-100 mt-2" id="savedCities"></ul>
                    </div>
                </div>
                <div class="now col-md-9">
                    <div id="current" class="weather border border-dark w-100" style="padding-bottom: 1 px">
                        
                    </div>
                    <div class="m-2">
                        <h3>5-Day Forecast:</h3>
                        <div class="forecast d-flex flex-row justify-content-sm-between">
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
